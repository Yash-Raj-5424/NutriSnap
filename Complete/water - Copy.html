<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step-by-Step Water Intake Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0277bd;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
    .total {
      font-weight: bold;
      font-size: 24px;
      color: #00796b;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="question">How many litres did you drink from Wake up to Breakfast?</h2>
  <input type="number" id="input" step="0.1" min="0" placeholder="Enter litres here">
  <br>
  <button onclick="nextStep()">Next</button>

  <div class="result" id="result" style="display: none;"></div>
</div>

<script>
  const questions = [
    "How many litres did you drink from Wake up to Breakfast?",
    "How many litres did you drink from Breakfast to Lunch?",
    "How many litres did you drink from Lunch to Dinner?",
    "How many litres did you drink from Dinner to Bedtime?"
  ];

  let answers = [];
  let currentStep = 0;

  function nextStep() {
    const input = document.getElementById("input");
    const value = parseFloat(input.value) || 0;
    answers.push(value);

    currentStep++;

    if (currentStep < questions.length) {
      document.getElementById("question").textContent = questions[currentStep];
      input.value = "";
      input.focus(); // keep input focused
    } else {
      showResult();
    }
  }

  function showResult() {
    const resultDiv = document.getElementById("result");
    const total = answers.reduce((a, b) => a + b, 0).toFixed(2);

    resultDiv.innerHTML = `
      üåÖ Wake up to Breakfast: ${answers[0]} L<br>
      üç≥ Breakfast to Lunch: ${answers[1]} L<br>
      üçõ Lunch to Dinner: ${answers[2]} L<br>
      üåô Dinner to Bedtime: ${answers[3]} L<br><hr>
      <div class="total">üíß Total Water Intake: ${total} Litres</div>
      <p>‚úÖ This is your water consumption for today!</p>
    `;

    document.getElementById("input").style.display = "none";
    document.querySelector("button").style.display = "none";
    document.getElementById("question").style.display = "none";
    resultDiv.style.display = "block";
  }

  // Trigger next step on Enter key press
  document.getElementById("input").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      event.preventDefault(); // Prevent form submission
      nextStep();
    }
  });
</script>

</body>
</html>
