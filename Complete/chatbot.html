<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Health Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold text-indigo-700 mb-6">Offline AI Health Assistant</h1>

  <div id="chatbox" class="w-full sm:w-2/3 lg:w-1/2 bg-white p-4 rounded-lg shadow-md overflow-y-auto h-[400px] mb-4 space-y-3"></div>

  <div class="w-full sm:w-2/3 lg:w-1/2 flex">
    <input type="text" id="userInput" placeholder="Type your health concern..." class="flex-1 p-3 rounded-l-lg border border-gray-300 focus:outline-none" />
    <button onclick="sendMessage()" class="bg-indigo-600 text-white px-6 py-3 rounded-r-lg hover:bg-indigo-700 transition">Send</button>
  </div>

  <script>
    function getResponse(msg) {
      msg = msg.toLowerCase();
      if (msg.includes("fever")) return "It seems like you have a fever. Stay hydrated and rest well.";
      if (msg.includes("fever")) return "It seems like you have a fever. Stay hydrated and rest well.";
      if (msg.includes("headache")) return "Headaches can be caused by stress or dehydration. Try to relax and drink water.";
      if (msg.includes("cold") || msg.includes("cough")) return "Common cold symptoms. Warm fluids and rest usually help.";
      if (msg.includes("emergency")) return "Please call emergency services or visit a hospital immediately.";
      return "Sorry, I can only give basic advice. Please consult a real doctor for serious concerns.";
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const chatbox = document.getElementById("chatbox");
      const userMsg = input.value.trim();

      if (!userMsg) return;

      chatbox.innerHTML += `<div class="text-right text-gray-800">You: ${userMsg}</div>`;

      const aiReply = getResponse(userMsg);
      chatbox.innerHTML += `<div class="text-left text-indigo-700">Assistant: ${aiReply}</div>`;

      chatbox.scrollTop = chatbox.scrollHeight;
      input.value = "";
    }

    // Trigger sendMessage() on Enter key press
    document.getElementById("userInput").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();  // Prevent form submit/reload
        sendMessage();
      }
    });
  </script>

</body>
</html>
