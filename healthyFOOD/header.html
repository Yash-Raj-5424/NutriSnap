<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Nutrient Detector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://robots.net/wp-content/uploads/2023/09/new-feature-introduces-ai-powered-image-recognition-for-indian-food-tracking-1695299156.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .topbar {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .login-btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    .user-icon {
      background-color: #4CAF50;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: white;
      font-weight: bold;
    }

    .container {
      text-align: center;
      padding: 50px;
    }

    .heading {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .quote {
      font-size: 1.5rem;
      color: #fff;
      font-style: italic;
      margin: 30px 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .upload-container {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 40px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 40px;
    }

    .upload-title {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="file"] {
      display: none;
    }

    label {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    label:hover {
      background-color: #45a049;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #ddd;
      text-align: center;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 30px;
      border: none;
      width: 300px;
      border-radius: 10px;
      text-align: left;
      color: #000;
    }

    .modal-content h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .modal-content .toggle {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #007bff;
      cursor: pointer;
    }

    .close {
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      color: #aaa;
    }

    .close:hover {
      color: #000;
    }
  </style>
</head>
<body>

<!-- Top Right Login/User Button -->
<div class="topbar">
  <button id="loginBtn" class="login-btn" onclick="openModal()">Login / Signup</button>
  <div id="userIcon" class="user-icon"></div>
  <button id="featuresBtn" class="login-btn" style="display: none;" onclick="handleFeaturesClick()">Go to Features</button>
</div>

<!-- Login Modal -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleLogin()">Login</button>
    <div class="toggle" onclick="toggleForm()">Don't have an account? Signup</div>
  </div>
</div>

<!-- Main Content -->
<div class="container">
  <h1 class="heading">Welcome to the Food Nutrient Detector</h1>
  <p class="quote">"The greatest wealth is health." â€“ Virgil</p>

  <div class="upload-container">
    <h2 class="upload-title">Upload Your Food Image to Detect Nutrients</h2>

    <!-- Capture Image -->
    <a href="camera.html" style="text-decoration: none;">
      <label><i class="fas fa-camera"></i> Capture Image</label>
    </a>

    <!-- Upload from Gallery -->
    <input type="file" id="fileInputGallery" accept="image/*">
    <label for="fileInputGallery"><i class="fas fa-file-image"></i> Upload from Gallery</label>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <p>&copy; 2025 Food Nutrient Detector | All Rights Reserved</p>
</div>

<!-- Script -->
<script>
  function openModal() {
    document.getElementById('loginModal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('loginModal').style.display = 'none';
  }

  function toggleForm() {
    const title = document.getElementById("formTitle");
    const button = document.querySelector(".modal-content button");
    const toggle = document.querySelector(".modal-content .toggle");

    if (title.innerText === "Login") {
      title.innerText = "Signup";
      button.innerText = "Signup";
      toggle.innerText = "Already have an account? Login";
    } else {
      title.innerText = "Login";
      button.innerText = "Login";
      toggle.innerText = "Don't have an account? Signup";
    }
  }

  function handleLogin() {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value;
    if (email && pass) {
      const firstChar = email.charAt(0).toUpperCase();
      document.getElementById("loginBtn").style.display = "none";
      const userIcon = document.getElementById("userIcon");
      userIcon.style.display = "flex";
      userIcon.innerText = firstChar;

      // Show the Features button
      document.getElementById("featuresBtn").style.display = "inline-block";

      closeModal();

      // Optional redirect (you can remove this if not needed)
      setTimeout(() => {
        window.location.href = "script.html";
      }, 1000);
    } else {
      alert("Please enter email and password");
    }
  }

  function handleFeaturesClick() {
    const userIcon = document.getElementById("userIcon");
    if (userIcon.style.display === "flex") {
      window.location.href = "features.html";
    } else {
      openModal();
    }
  }

  // Close modal on outside click
  window.onclick = function(event) {
    const modal = document.getElementById('loginModal');
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
